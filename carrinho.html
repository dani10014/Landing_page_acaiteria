<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-cabecalho d-flex justify-content-between align-items-center p-3">
            <a href="index.html" style="color:white; text-decoration: none; background-color: black; padding: 10px; border-radius: 10px;">Voltar</a>
            <h1 class="display-6">Carrinho</h1>
        </div>
    </header>
    <main style="margin-top: 30px;">
        <div class="container">
            <div class="row justify-content-center" id="lista-produtos">
                
            </div>
        </div>
        <div class="menu">
            <div class="container-valor">
                <h5 class="display-3 text-center" id="valor-total">
                    R$0
                </h5>
                <button class="btn btn-primary confirmar-pagamento">Confirmar pagamento</button>
            </div>
        </div>
        <div class="menu-pagamento">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-de-pagamento">
                            <div class="card-body">
                                <div class="container d-flex justify-content-between align-items-center mb-5">
                                    <h5 class="card-title text-center display-6 ">Forma de pagamento</h5>
                                    <button class="btn-close btn-fechar-pagamento"></button>
                                </div>
                                <div class="container d-flex justify-content-center">
                                    <div class="row">
                                        <button class="col btn btn-primary h6">Pagamento na entrega</button>
                                        <button class="col btn btn-primary h6">Pagamento no cartão</button>
                                        <button class="col btn btn-primary h6">Pagamento no pix</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h6 class="text-center mt-2 mb-3">
                                        * Por favor preencha os dados para finalizar a compra
                                    </h6>
                                    <div class="card">
                                        <div class="card-body">
                                            <form>
                                                <h5 class="display-6 text-center mt-4 mb-3">
                                                    QR code para pagamento
                                                </h5>
                                                <h2 class="total-a-pagar">
                                                    
                                                </h2>
                                                <img src="./exemplo-de-codigo-qr-vetorial-para-digitalizacao-de-smartphone_535345-3786.avif" class="w-100 qr-code">

                                                <div class="mb-3">
                                                    <label for="nome" class="form-label">Nome Completo</label>
                                                    <input type="text" class="form-control" id="nome" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="endereco" class="form-label">Endereço (Opcional)</label>
                                                    <input type="text" class="form-control" id="endereco" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefone" class="form-label">Telefone</label>
                                                    <input type="tel" class="form-control" id="telefone" required>
                                                </div>
                                                <button type="submit" class="btn btn-success w-100">Finalizar compra</button>
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="carrinho.js"></script>
    
</body>
</html>
